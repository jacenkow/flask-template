<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flask-Template</title>

    <link href="{{ url_for('static', filename='bower/bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/starter-template.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main_blueprint.get_home') }}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {% block main %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='bower/jquery/dist/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bower/bootstrap/dist/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='bower/popper.js/dist/popper.js') }}"></script>
  </body>
</html>
